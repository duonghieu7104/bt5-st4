<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD</title>

<link rel="icon" href="https://cdn-icons-png.flaticon.vn/512/657/657695.png">
<link href='https://unpkg.vn/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<link href="https://bootswatch.vn/5/united/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="background-flexbox">
<div class="card py-4 px-2" style="max-width: 30rem;">
<div class="container mt-3">
<h3 class="text-primary"><u><b>Create User</b></u></h3>
<br>

<form th:action="@{/users}" enctype="multipart/form-data" method="POST">
<div class="mb-3">
<label for="full-name" class="form-label">Full name <span class="text-danger">*</span></label>
<input
type="text"
class="form-control"
id="full-name"
name="name"
required
/>
</div>
<div class="mb-3">
<label for="dob" class="form-label">Date of birth<span class="text-danger">*</span></label>
<input
type="date"
class="form-control"
id="dob"
name="dob"
required
/>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
<input
type="email"
class="form-control"
id="email"
name="email"
required
/>
<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password <span class="text-danger">*</span></label>
<input
type="password"
class="form-control"
id="password"
name="password"
required
/>
</div>
<div class="mb-3">
<label for="image" class="form-label">Profile picture<span class="text-danger">*</span></label>
<input
type="file"
class="form-control"
id="image"
name="image"
accept="image/*"
/>
</div>

<button type="submit" class="btn btn-dark mt-2">REGISTER</button>
</form>
<br>
</div>
</div>

</div>

<!-- Footer -->
<footer class="text-center py-3 mt-4" style="background-color: #f8f9fa; position: fixed; bottom: 0; width: 100%;">
    <p class="mb-0">Duong Minh Hieu 22133018</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>
<script src="script.js"></script>
</body>

</html>
